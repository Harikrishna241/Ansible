- name: installing the mysql packages 
  hosts: localhost
  become: yes
  vars:
    dbpass: ExpenseApp@1
  tasks:
  - name: installing mysql
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  - name: installing mysql
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  - name: check DB connection    
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{dbpass}}"
      

    